
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kawaii Stamp Collector</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #fffaf0;
      overflow-x: hidden;
    }
    .stamp-pop {
      animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .impact-animation {
      animation: impact 0.25s ease-out forwards;
    }
    @keyframes impact {
      0% { transform: scale(3); opacity: 0; filter: blur(4px); }
      50% { transform: scale(0.9); opacity: 1; filter: blur(0px); }
      100% { transform: scale(1); opacity: 0; }
    }
    .shake {
      animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
    }
    @keyframes shake {
      10%, 90% { transform: translate3d(-1px, 0, 0); }
      20%, 80% { transform: translate3d(2px, 0, 0); }
      30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
      40%, 60% { transform: translate3d(4px, 0, 0); }
    }
    .gift-bounce {
      animation: bounce-gift 1.2s infinite ease-in-out;
    }
    @keyframes bounce-gift {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-30px) scale(1.05); }
    }
    .gift-open-anim {
      animation: open-gift 0.5s ease-out forwards;
    }
    @keyframes open-gift {
      0% { transform: scale(1); }
      50% { transform: scale(1.3) rotate(5deg); }
      100% { transform: scale(1); }
    }
    .confetti-slow {
      animation: confetti-fall 4s linear infinite;
    }
    @keyframes confetti-fall {
      0% { transform: translateY(-20px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(400px) rotate(360deg); opacity: 0; }
    }
  </style>
<script type="importmap">

    "react/": "https://esm.sh/react@^19.2.4/"

</head>

</html>
